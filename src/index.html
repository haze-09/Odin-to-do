<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <div id="sidebar">
        <div id="overview">
            <button id="today">Today</button>
            <button id="upcoming">Upcoming</button>
            <button id="cleared">Cleared</button>
        </div>
        <div id="myProj">
            <div>
                <p> My Projects</p>
                <button id="openProjectAdder">+</button>
            </div>
            <div>
                
            </div>           

        </div>

    </div>
    <div id="toDo">
        <div id="header">
            <p id="title">Today</p>
            <button id="taskDialogOpen">Add Task +</button>
        </div>
        <div id="toDoList">
            <div class="todo">
                <input type="checkbox" name="" id="">
                <div class="datentitle">
                    <div>
                        <p class="title">to buy</p>
                        <div class="priority low"></div>
                    </div>

                    <p>8/1/24</p>
                </div>
                <p class="desc">apple pineapple pizza</p>
                <div>
                    <button>#groceries</button>
                    <button>Notes+</button>
                    <button>Checklist+</button>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>

            </div>
            <div class="todo">
                <input type="checkbox" name="" id="">
                <p class="title">catfood</p>
                <p class="desc">meO or whiskas</p>
                <div>
                    <button>#groceries</button>
                    <button>Delete</button>
                </div>

            </div>
            <div class="todo">
                <input type="checkbox" name="" id="">
                <p class="title">mail HR</p>
                <p class="desc">resumes and JD</p>
                <div>
                    <button>#groceries</button>
                    <button>Delete</button>
                </div>

            </div>
        </div>
    </div>
    <dialog id="project">
        <form>
            <div>
                <label for="projectName">Add a Project</label>
                <button id="projectClose" class="close" type="button">×</button>
            </div>
            <div>
                <input type="text" name="projectName" required>
                <button type="submit">add</button>
            </div>
        </form>
    </dialog>
    <dialog id="task">
        <form>
            <div>
                <p>Add a Task</p>
                <button id="taskClose" class="close" type="button">×</button>
            </div>
            <div>
                <label for="taskName">Name</label>
                <input type="text" name="taskName" required>

                <label for="desc">Description</label>
                <input type="text" name="desc"> 

                <label for="date">Due Date</label>
                <input type="date" name="date" required>

                <label for="priority">Priority</label>
                <select name="priority">
                    <option value="low">Low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </select>

                <label for="project">Project</label>
                <select name="project">
                </select>

                <button type="submit">add</button>
            </div>
            

        </form>
    </dialog>
</body>
</html>
